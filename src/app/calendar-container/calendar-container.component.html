<div class="container is-fluid">
  <div class="tile">
    <app-calendar [monthString]="currentMonthString"></app-calendar>
  </div>
  <div class="tile">
    <app-calendar [monthString]="nextMonthString"></app-calendar>
  </div>
  <a id="prevBtn" class="is-pulled-left" (click)="prevBtnClick()">    &lt;&lt;&lt;&lt;&lt;    </a>
  <a id="nextBtn" class="is-pulled-right" (click)="nextBtnClick()">    &gt;&gt;&gt;&gt;    </a>
</div>
