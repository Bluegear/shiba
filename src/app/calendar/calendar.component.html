<div>
  <span id="long-month-name">{{longMonthName}}</span>
  <span id="full-year">{{currentYear}}</span>
  <table id="calendar">
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of weeks; index as i;">
        <td *ngFor="let day of week; index as j;">{{day}}</td>
      </tr>
    </tbody>
  </table>
</div>
